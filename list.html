<!DOCTYPE html>
        <!-- saved from url=(0060)file:///C:/Users/BaSankung/.vscode/First%20Website/list.html -->
        <html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="icon" type="image/x-icon" href="image\listcon.jpg">
       <title>List</title>
        <style>
            body {
                background-color:antiquewhite;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
        <style>
            ul {
            list-style-type: none;
            margin: 10px;
            padding: 10px;
            overflow: hidden;
            background:turquoise;
            }

            ol.a{
                list-style-type: lower-roman;
                margin: 10px;
                padding: 10px;
                background:rgb(27, 234, 27);
            }

            ol.b {
                list-style-type: lower-alpha;
                margin: 10px;
                padding: 10px;
                background:rgb(210, 171, 16);
            }

            dd {
                font-weight: bold;
                margin: 10px;
                padding: 10px;
                background:rgb(210, 16, 191);
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 16px;
                text-decoration: none;
            }
            li {
                float: left;
                position: relative;
                line-break: normal;
            }
            li a:hover {
                background-color: #111111;
            }
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1><center>A SIMPLE lIST SAMPLE IN HTML5</center></h1>
        <!--ordered list and unordered list in html. first example is a normal list-->
        <!--ordered list starts with <OL> tag instead of the <UL> tag-->
        <ol class="a">
            <li>Basankung</li><br>
            <li>Musa</li><br>
            <li>Bakz</li><br>
            <li>Ahmad</li><br>
            <li>Modou</li><br>
        </ol>
        <br>
         <ol class="b">
            <li>Geekz Darboe</li><br>
            <li>Geekz Makalo</li><br>
            <li>Geekz Fatty</li><br>
            <li>Geekz Marong</li><br>
            <li>Geekz Jallow</li><br>
        </ol>
        <br>
      
        <!--by default the brower will use bullet points as list and thus, this can be changed using the <type> tag-->
        <!--'a' for lower letter numberings, 'A' for upper case, 'i' for lower romans, 'I' for upper case roman-->
        <!--by default the numberings starts at 1, to change this, use the <start> tag and choose your starting number-->
        <!--HTML also supports description lists, a description list is a list of terms, with a descriptioin of each term-->
        <dl>
            <dt>Coffee</dt>
            <dd>- Black hot Coffee</dd>
            <dt>Milk</dt>
            <dd>- White cold Milk</dd>
        </dl>
    
</body>
</html>
