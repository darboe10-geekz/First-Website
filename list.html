            li a {

    <body>
        <h1><center>A SIMPLE lIST SAMPLE IN HTML5</center></h1>
        <!--ordered list and unordered list in html. first example is a normal list-->
        <!--ordered list starts with <OL> tag instead of the <UL> tag-->
        <ol style="list-style: circle;">
            <li>Basankung</li><br>
            <li>Musa</li><br>
            <li>Bakz</li><br>
            <li>Ahmad</li><br>
            <li>Modou</li><br>
        </ol>
        <br>
      
        <br>
      
        <!--by default the brower will use bullet points as list and thus, this can be changed using the <type> tag-->
        <!--'a' for lower letter numberings, 'A' for upper case, 'i' for lower romans, 'I' for upper case roman-->
        <!--by default the numberings starts at 1, to change this, use the <start> tag and choose your starting number-->
        <!--HTML also supports description lists, a description list is a list of terms, with a descriptioin of each term-->
        <dl>
            <dt>Coffee</dt>
            <dd>- Black hot Coffee</dd>
            <dt>Milk</dt>
            <dd>- White cold Milk</dd>
        </dl>
    
</body>
</html>
